<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="images-styles.css" />
  <title>мои картинки</title>
</head>
<body>
  <header class="main-header">
    <div class="box-container">
      <div class="box1">
        <h1 onclick="location.href='/'">
          <span class="tiltup">OMG!</span> image hosting
        </h1>
      </div>
    </div>
    <h2>твоя галерея</h2>
    <p>фоток, мемов, скриншотов переписок и т.д.</p>
    <div>
      <button onclick="location.href='/upload'" id="btnGoToUpload" class="hero-button">перейти к загрузке</button>
    </div>
  </header>

  <main>
    <div class="gallery-wrapper">
      <div id="gallery">
        <div id="images-placeholder" class="image-grid"></div>

        <div class="modal" id="modal">
          <span class="close" id="close">&times;</span>
          <img class="modal-content" id="modal-img" src="" />
          <img class="modal-content" id="modal-img" src="" />
        </div>
      </div>
    </div>

      <div class="container">
          <nav>
              <ul class="pagination">
                  <li class="page-item">
                      <button class="page-link" id="prevPage" disabled aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                      </button>
                  </li>
                  <li class="page-item">
                      <button class="page-link" disabled id="currentPage" aria-label="Next">
                          1
                      </button>
                  </li>
                  <li class="page-item">
                      <button class="page-link" id="nextPage" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                      </button>
                  </li>
              </ul>
          </nav>
      </div>

  </main>

  <footer class="footer">
    <p>Maristan for PythonRush, 2025</p>
    <p>Kudos and mad respect to my benefactors for making this possible</p>
  </footer>
